<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
  </head>

  <body>
    <div class="works__container">
      <div class="works__item">
        <div class="works__gallery">
          <!-- サムネイル画像 -->
          <a href="#popup" class="works__thumbnail-link">
            <img src="https://placehold.jp/300x200.png" alt="清水雅人 official siteのサムネイル" class="works__thumbnail">
          </a>
        </div>
      
        <!-- ポップアップ -->
        <div id="popup" class="popup hidden">
          <div class="popup-overlay"></div>
          <!-- ポップアップ外のクリックを検知 -->
          <div class="popup-content">
            <!-- 画像 -->
            <img src="https://placehold.jp/300x500.png"  alt="清水雅人 official siteのスクリーンショット" class="popup-image">
            
            <!-- 画像の説明 -->
            <p class="works__caption-title">テスト<br>(テスト/テスト)</p>            
            
            <!-- 閉じるボタン -->
            <button type="button" class="close-btn">閉じる</button>
         </div>
        </div>          
      </div>
    </div>

    <script>     
      const openBtns = document.querySelectorAll('.works__thumbnail-link');
      const close = document.querySelector('.close-btn');
      const modal = document.querySelector('#popup');
      const mask = document.querySelector('.popup-overlay');

      openBtns.forEach(open => {
        open.addEventListener('click', e => {
          e.preventDefault();
          modal.classList.remove('hidden');
          mask.classList.remove('hidden');
          document.body.style.overflow = 'hidden';
          modal.querySelector('.popup-content').scrollTop = 0;
        });
      });

      close.addEventListener('click', () => {
        modal.classList.add('hidden');
        mask.classList.add('hidden');
        document.body.style.overflow = '';
      });

      mask.addEventListener('click', () => {
        close.click();
      });
    </script>
  </body>
</html>
