<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUGA SHIMIZU PORTFOLIO</title>
    <meta name="description" content="清水風雅のポートフォリオサイトです。">
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="works__container">
      <div class="works__item">
        <div class="works__gallery">
          <!-- サムネイル画像 -->
          <a href="#popup" class="works__thumbnail-link">
            <img src="https://placehold.jp/300x200.png" alt="清水雅人 official siteのサムネイル" class="works__thumbnail">
          </a>
        </div>
      
        <!-- ポップアップ -->
        <div id="popup" class="popup">
          <div class="popup-overlay"></div>
          <!-- ポップアップ外のクリックを検知 -->
          <div class="popup-content">
            <!-- 画像 -->
            <img src="https://placehold.jp/300x500.png"  alt="清水雅人 official siteのスクリーンショット" class="popup-image">
            
            <!-- 画像の説明 -->
            <p class="works__caption-title">清水雅人 official site<br>(デザイン/コーディング)</p>            
            
            <!-- 閉じるボタン -->
            <button type="button" class="close-btn">閉じる</button>
         </div>
        </div>          
      </div>
    </div>

    <!-- JS -->
    <script src="/js/modal.js"></script>
  </body>
</html>
