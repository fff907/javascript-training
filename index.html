<!DOCTYPE html>
<html lang="ja">
<head>

  <title>モーダルテスト</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="works__container">
    <div class="works__item">
      <a href="#" class="works__thumbnail-link" data-image="https://placehold.jp/300x500.png" data-caption="テスト画像の説明">

    </div>
  </div>
